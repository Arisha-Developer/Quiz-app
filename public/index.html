<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="style.css">
</head>

<body class="main-body text-bg-dark text-warning">
  <h1 class="heading ">Quiz App</h1>
  <hr class="separate text-warning">
  <div class="main">
    <p>Question # <span id="currentQuestion">5</span>/ <span id="totalQuestion">10</span></p>
    <p id="displayQuestion">Question...?</p>
  </div>
  <div class="btn-div row-12">
    <div class="btn col-6" id="displayOption">
      <!-- <button  class="btn btn-outline-warning w-50 rounded-pill mx-3">Option1</button> -->
    </div>
    <div>
      <button class="btn btn-success px-4 mt-4" id="nextBtn" onclick="next()">Next</button>
      <button id="submit" class="btn btn-success px-4 mt-4" onclick="showResult()">Submit</button>
    </div>

    <div class="result ">

      <h3 id="displayMarks">Marks:</h3>
      <h3 id="percent">Percentage:</h3>
      <h3 id="Grade">Status:</h3>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
